<body class="hearthstone" onload="onload()">
	<div>
		<div class="header col-12">
			<button class="sign" onclick="signIn()">Sign in with Google</button>
			<button class="logout" onclick="logout()">Logout!</button>
			<img src="img/captura.png" class="pageTittle" alt="logo"/>
<!-- 		<h2 class="pageTittle col-5">Into the blizzard</h2> -->			
			<a href="hearthstoneindex.html" ><img src="img/hearthstonelogo.png" alt="Hearthstone" class="logohearth"></a>
			<a href="index.html"><img src="img/wowlogo.png" alt="World of Warcraft" class="logowow"></a>
	</div class="header">
	<form class="mainSearch col-12">
		<input type="text" name="name" class="generalInput" />
		<button class="generalButton searchButton buttons">Buscar</button>
		<select name="classes" class="selectClass">
		  <option value="Mage">Mago</option> 
		  <option value="Paladin">Paladín</option>
		  <option value="Rogue">Pícaro</option>
		  <option value="Hunter">Cazador</option> 
		  <option value="Druid">Druida</option>
		  <option value="Warlock">Brujo</option>
		  <option value="Warrior">Guerrero</option> 
		  <option value="Shaman">Chamán</option>
		  <option value="Priest">Sacerdote</option>
		</select>
	</form>

	<div class="hs-content row">
		<div class="results col-10 row">		
		</div>
		<div id="deck">
		</div>
		<div class="deckSelect">
		<h4>Mazos del jugador:</h4>
			<select class="hidden" name="deck" id="mydeck">
				<option value="0" selected>Elige tu mazo</option>
			</select>
		</div>	

	</div>
